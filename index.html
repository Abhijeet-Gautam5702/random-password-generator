<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <p id="title">
        <span>Generate a</span> <br />
        random password
      </p>
      <p id="subtitle">never use an insecure password again</p>
      <button onclick="generatePass()">Generate passwords</button>
      <input
        type="tel"
        name="length"
        id="pass-length-el"
        placeholder="length"
      />
      <input type="checkbox" name="pass-type" id="pass-type-el"/>No symbols
      <hr />
      <div id="password-container">
        <div class="password"></div>
        <div class="password"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
